<!-- logical code -->

<script>
    let btn = document.getElementById('model');
    let cod = document.getElementById('codemodel');

    function Classes() {
        let cde = btn.classList.value;
        cod.innerHTML = cde
    }
    function addClass(className) {
        btn.classList.add(className);
        Classes();
    }
    function addcs(className) {
        btn.classList.add(className);
    }
    function removeClass(className) {
        btn.classList.remove(className);
        Classes();
    }
    function resetClass() {
        for (var i = 0; i < arguments.length; i++) {
            removeClass(arguments[i]);
        }
    }
    function setButtonText() {
        let newText = document.getElementById('buttontext').value;
        btn.innerHTML = newText;
    }
    function copy_code(value) {
        var tempInput = document.createElement("input");
        tempInput.value = value;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert('Copied successfully')
    }
    window.onload = Classes();
</script>
